<div class="top-bar">
  <h1>Budget Calculator</h1>
</div>

<section class="add-item-section">
  <div class="add-item-container">
    <app-add-item-form
      style="padding: 20px"
      (formSubmit)="addItem($event)"
    ></app-add-item-form>
  </div>
</section>

<hr style="margin-top: 0" />
<app-budget-item-list
  [budgetItems]="budgetItems"
  (delete)="deleteItem($event)"
  (update)="updateItem($event)"
></app-budget-item-list>

<!-- <button (click)="navigateToSecondPage()">Click here</button> -->

<section class="total-budget-section">
  <h2 [ngClass]="{ red: sum < 0, green: sum > 0 }">Net profit: {{ this.sum }}</h2>
</section>
